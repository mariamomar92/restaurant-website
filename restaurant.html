<html>
<head>
<style>
#slider{
overflow:hidden;
}
#slider figure{
position:relative;
width:500%;
margin:0;
left:0;
animation:15s slider infinite;

}
#slider figure img{
width:20%;
float:left;
}
@keyframes slider{
    0% {
       left:0%;
       }
    30%{
       left:-100%;
       }
    60%{
       left:-200%; 
       }
    100%{
       left:-300%;
       }  
}
</style>
</head>
<body>
<div id="slider">
   <figure>
     <img src="image1.jpg">
     <img src="image2.jpg">
     <img src="image3.jpg">
     <img src="image1.jpg">
   </figure>
</div>
</body>
</html>
